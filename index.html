<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="stylesheet/main.css" rel="stylesheet" type="text/css">
  <script src="./js/main.js" defer ></script>
  <title>To-Do</title>
</head>
<body>
  
  <h2>JavaScript To-Do List</h2><br>
  <section class = "container">
      <nav class="form-group">
          <label for="itemInput">Add Item</label>
          <input type="text" class="form-control" name="" id="itemInput">
       </nav>   
          <button id="addButton">Add To List</button>
          <button id="clearButton" class="danger">Clear Todo List</button>
          <h3>Todo List</h3>
          <ul id="todoList"></ul>
   </section>

</body>
</html>
